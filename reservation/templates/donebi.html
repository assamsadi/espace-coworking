{% extends 'main.html' %}

{% block content %}
<div class="bg-gray-50 min-h-screen flex items-center justify-center px-4 sm:px-6">

  <div class="bg-white p-8 md:p-12 rounded-xl shadow-md w-full max-w-md text-center">
    <!-- Success Icon with animation -->
    <div class="flex justify-center mb-6">
      <div class="animate-bounce">
        <svg class="w-20 h-20 text-emerald-500" fill="none" stroke="currentColor" stroke-width="1.5"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
    </div>

    <!-- Message -->
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-3">l'action avec succès</h1>

    <!-- Buttons -->
    <div class="space-y-4">
      <a href={% url "upi" %} 
         class="block w-full py-3 px-4 bg-emerald-500 hover:bg-emerald-600 text-white font-medium rounded-lg transition duration-200 ease-in-out transform hover:-translate-y-0.5">
        upload billet pdf
      </a>
      <a href= {% url "list_reservation" %}
         class="block w-full py-2.5 text-emerald-600 hover:text-emerald-700 font-medium rounded-lg transition">
        Continue Shopping →
      </a>
    </div>
  </div>

</div>
{% endblock %}
